<div id="site_content">
      <div class="sidebar">
        <!-- insert your sidebar items here -->
        <h3>Registar cliente</h3>
        <form method="post" action="http://localhost:9090/clientes">
        <p><input type="text" name="name" value="" placeholder="nombre"></p>        
        <p><input type="number" name="telefono" value="" placeholder="646512154"></p>
        <p><input type="text" name="tarjetaBancaria" value="" placeholder="tarjetabancaria"></p>
        <p class="submit"><input type="submit" name="commit" value="Registrar"></p>
      </form>
        
        <h4>Pedir clientes</h4>
        <form ng-controller="clienteCtrl" ng-submit="darClientes()">
        <p class="submit"><input type="submit" name="commit" value="Dar clientes"></p>
      </form>
        <p></p>
        <h4>Pedir cliente:</h4>
        <form ng-controller="clienteCtrl" ng-submit="darCliente()">
            <p>Id cliente:  <input type="text" ng-model="idCliente"></p>
     <p class="submit"><input type="submit" name="commit" value="dar cliente"></p>
      </form> 
      
      </div>
      <div id="content">
        <!-- insert the page content here -->
        <h1>Aca crearas tus reservas</h1>
        <form method="post" action="http://localhost:9090/clientes/:id/reservas ">
        <p>Estado:  <input type="text" name="estado" value="" placeholder="Aciva/Cancelada"></p>
        <p>Fecha:  <input type="number" name="fecha" value="" placeholder=""></p>
        <p>IdCliente:  <input type="number" name="idCliente" value="" placeholder=""></p>
        <p>Vehiculo:  <input type="number" name="vehiculo_id" value="" placeholder=""></p>
        <p class="submit"><input type="submit" name="commit" value="crear reservas"></p>
      </form>
        <p></p>
        <h1>Busca tus reservas</h1>
        <form ng-controller="reservaCtrl" ng-submit="darReservasCliente()">
            <p>Id cliente:  <input type="number" ng-model="idCliente" value="" placeholder="56"></p>
     <p class="submit"><input type="submit" name="commit" value="dar reservas"></p>
      </form>
        <p></p>
         <h2>Aca crearas tus prestamos</h2>
        <form method="post" action="http://localhost:9090/clientes/:id/prestamos ">
        <p>Fecha <input type="date" name="fecha" value="" ></p>
        <p>IdCliente <input type="number" name="idCliente" value="" placeholder=""></p>
        <p>Vehiculo <input type="number" name="vehiculo_id" value="" placeholder=""></p>
        <p class="submit"><input type="submit" name="commit" value="crear prestamo"></p>
      </form>
         <p></p>
        <h1>Busca tus prestamos</h1>
        <form method="post" action="http://localhost:9090/clientes/:id/prestamos ">
        <p>Fecha <input type="date" name="fecha" value="" ></p>
        <p>IdCliente <input type="number" name="idCliente" value="" placeholder=""></p>
        <p>Vehiculo <input type="number" name="vehiculo_id" value="" placeholder=""></p>
        <p class="submit"><input type="submit" name="commit" value="crear prestamo"></p>
      </form>
  
      </div>
    </div>
