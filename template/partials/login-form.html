<div class="container" ng-controller="loginCtrl">

    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Login</h2>
            <hr class="star-primary">
        </div>
    </div>
    <form name="loginForm" ng-submit="login()" class="text-center" >

        <div class="row">
            <div class="text-center">
                <label>User:</label>
                <input  type="text" class="form-control" required ng-model="currentUser.user" />
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <label>Password:</label>
                <input type="password" class="form-control" required ng-model="currentUser.password"/>
            </div>
        </div>
        <input type="submit" value="iniciar sesion" class="btn btn-primary">
    </form>

</div>
