<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example - example-example79-production</title>


        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>



    </head>
    <body ng-app="submitExample">
        <script>
            angular.module('submitExample', [])
                    .controller('ExampleController', ['$scope', '$http', '$window', function ($scope, $http, $window) {
                            $scope.list = [];
                            $scope.text = 'hello';
                            $scope.submit = function ()
                            {
                                if ($scope.text)
                                {
                                    $scope.list.push(this.text);
                                    $scope.text = '';
                                }


                           

                                $http({
                                    method: 'GET',
                                    url: 'http://arqui201326232.herokuapp.com/vehiculos'
                                }).then(function successCallback(response)
                                {
                                    alert("Response...");
                                    $scope.contenido = response.data;
                                    alert($scope.contenido);
                                    $window.location.href = 'respuesta.html';
                                }, function errorCallback(response)
                                {
                                    alert("error");
                                    // called asynchronously if an error occurs
                                    // or server returns response with an error status.
                                });


                            };



                        }]);
        </script>
        <form ng-click="submit()" ng-controller="ExampleController">
            Enter text and hit enter:
            <input type="text" ng-model="text" name="text" />
            <input type="submit" id="submit" value="Submit" />
            <pre>list={{list}}</pre>
        </form>
    </body>
</html>
